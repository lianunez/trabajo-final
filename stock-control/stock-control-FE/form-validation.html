    <script>
      async function fetchProviders() {
        try {
          let userInfo = JSON.parse(sessionStorage.getItem("userInfo"));

          const response = await fetch(
            "http://127.0.0.1:8080/api/v1/providers/get-providers",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${userInfo?.jwt}`,
              },
            }
          );

          switch (response.status) {
            case 200:
              const providers = await response.json();
              console.log(providers);
              populateSelect(providers);
              break;
            case 403:
              location.href = "./components/logout.html";
              break;
            case 500:
              console.error("Internal server error!");
              break;
            default:
              console.error(`Unexpected response: ${response.status}`);
          }
        } catch (error) {
          console.error("Error fetching providers:", error);
        }
      }

      function populateSelect(providers) {
        const select = document.getElementById("val-select2");
        select.innerHTML = '<option value="">Seleccionar un proveedor</option>';

        providers.forEach((provider) => {
          const option = document.createElement("option");
          option.value = provider.id;
          option.textContent = provider.name;
          select.appendChild(option);
        });
      }

      fetchProviders();

      async function createProduct() {
        const userInfo = JSON.parse(sessionStorage.getItem("userInfo"));

        const code = document.getElementById("code-input").value;
        const name = document.getElementById("name-input").value;
        const amount = document.getElementById("amount-input").value;
        const expiry_date = document.getElementById("date-input").value;
        const user_id = userInfo?.id;
        const provider_id = document.getElementById("val-select2").value;

        const data = {
          code: code,
          name: name,
          amount: amount,
          expiry_date: expiry_date,
          user_id: user_id,
          provider_id: provider_id,
        };

        try {
          const response = await fetch(
            "http://127.0.0.1:8080/api/v1/products/create",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${userInfo?.jwt}`,
              },
              body: JSON.stringify(data)
            }
          );

          console.log(response.status);
        } catch (error) {
          console.error("Error fetching providers:", error);
        }

        console.log(data);
      }
    </script>
